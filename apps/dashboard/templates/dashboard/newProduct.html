{% extends 'dashboard/base_1row_1col.html' %}
{% block pagetitle %}Dashboard - Add Product{% endblock %}
{% block main %}
<h3>Add Product</h3>
<form action="{% url 'db:updateProduct' %}" method="POST">
  {% csrf_token %}
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-4">
      <input type="text" name="name" class="form-control" placeholder="Enter product name" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-4">
      <!-- <input type="text" name="description" class="form-control" value="{{ product.description }}" /> -->
      <textarea name="description" class="form-control" rows="4" placeholder="Enter product description"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-4">
      <select name="category" class="form-control">
        <option selected disabled value="NULL">Select a category</option>
        {% for category in categories %}
          <option value="{{ category.id }}">
            {{ category.name }}
          </option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">or add a new category</label>
    <div class="col-sm-4">
      <input type="text" name="new_category" class="form-control" placeholder="Enter a new category" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Images</label>
    <div class="col-sm-4">
      <table class="table">
        <tr>
          <td><button>Upload</button></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="form-group row">
    <span class="col-sm-2 col-form-label"></span>
    <div class="col-sm-4">
      <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-info">Cancel</a>
      <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-info">Preview</a>
      <input type="submit" value="Add" class="btn btn-primary" />
    </div>
  </div>
</form>
{% endblock %}
